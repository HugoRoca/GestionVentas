<div ng-controller="articuloController as vm">
  <div class="page-header">
    <p>
      <a href="" ui-sref="portal" ui-sref-activate="activate">Menú Principal</a> / Articulos</p>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">Registro de artículos</div>
    <div class="panel-body">
      <form class="form-horizontal" novalidate role="form" name="frmArticulo">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label col-md-3">Descripción:</label>
              <div class="col-md-8">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label col-md-3">Cantidad</label>
              <div class="col-md-8">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label col-md-3"></label>
              <div class="col-md-8">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col-md-offset-6 col-md-3">
          <p>
            <button class="btn btn-danger btn-block">
              <span class="fa fa-arrow-circle-left "></span> Regresar</button>
          </p>
        </div>
        <div class="col-md-3">
          <p>
            <button class="btn btn-primary btn-block">
              <span class="fa fa-save"></span> Registrar</button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

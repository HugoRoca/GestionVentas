<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Proveedor</h1>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <a href="" ui-sref="portal" ui-sref-activate="activate">Menú Principal</a> / Proveedor
        </div>
        <div class="panel body" style="padding: 10px">
            <form role="form" novalidate name="frmProveedor" class="form-horizontal">
                <div class="row">
                    <div class="col-md-offset-8 col-md-4">
                        <div class="form-group">
                            <label class="control-label col-md-7">Fecha: </label>
                            <div class="col-md-5">
                                <input type="text" id="txtFecha" class="form-control" data-date-format="dd/mm/yyyy" ng-model="vm.Proveedor.dFecha" ng-disabled="true"
                                    disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-2">Nombre Proveedor: </label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" maxlength="100" autofocus autocomplete="off">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-4">Artículo:</label>
                            <div class="col-md-8">
                                <div class="input-group custom-search-form">
                                    <input type="text" class="form-control" placeholder="Buscar..." disabled>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" data-toggle="modal" data-target="#ArticulosProveedor">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="control-label col-md-4">PxC:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control text-right">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="control-label col-md-4">PxV:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control text-right">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label class="control-label col-md-4">Cant.:</label>
                            <div class="col-md-8">
                                <input type="number" class="form-control text-right">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-10 col-md-2">
                        <p>
                            <button class="btn btn-primary btn-block"><span class="fa fa-plus"></span> Agregar</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="ArticulosProveedor" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Buscar artículos</h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group custom-search-form">
                                        <input type="text" class="form-control" placeholder="Buscar...">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="table-responsive" style="height:150px">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th style="width:50px;"></th>
                                            <th>Descripción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <button class="btn btn-danger">
                                                    <span class="fa fa-check"></span>
                                                </button>
                                            </td>
                                            <td>Perfumadores </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
